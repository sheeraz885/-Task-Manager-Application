<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>To Do List</h1>
    <div class="pannel">
        <form onsubmit="task(event)">
            <div class="main-container">
                <input type="text" id="input" placeholder="Write your task" required>
                <input type="submit" value="+" id="submit">
            </div>
        </form>
    </div>
    <div class="main-box">
        <div class="contend-text"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
